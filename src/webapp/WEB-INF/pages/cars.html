<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>th:each</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>isActual</th>
    </tr>

    <tr th:each="lst : ${carsArray}">
        <td th:utext="${lst.model}">brand</td>
        <td th:utext="${lst.year}">color</td>
        <td th:utext="${lst.isActual()}">power</td>
    </tr>
</table>
</body>
</html>
